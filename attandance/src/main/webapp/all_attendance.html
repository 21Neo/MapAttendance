<script type="text/javascript">
    // 将本人的打卡记录都查询出来
    $(window).on('load',function () {
        // 隐藏表格
        $("table").hide()
        fetch()
        // 模糊查询
        $("#btnLogin").click(function () {
            fetch()
        })
        
        //打印报表
        $("#btnExcel").click(function () {
            var formData = {
                "aDept":$("#aDept").val(),
                "beginTime":$("#beforeTime").val()
            }
            location.href = "/attendance/Excel/download?aDept="+$("#aDept").val()+"&beginTime="+$("#beforeTime").val()
        })

        //初始化图表
        $("#heighchart").click(function () {
            var x=[];   //x轴
            var y=[];   //y轴
            var xtext=[]    //x轴TEXT
            var color = ["gray","pink","red","blue","yellow","green","#fff"]
            $.ajax({
                type:'get',
                url:'/attendance/Excel/createPic?aDept='+$("#aDept").val()+"&beginTime="+$("#beforeTime").val(),
                dataType:'json',
                success:function (data) {
                    JSON.stringify(data)
                    for(var p in data){
                        // console.log(data.key())
                        if(data.hasOwnProperty(p)){
                            // 给Y轴复制
                            y = data[p]
                            // 给X轴TEXT赋值
                            xtext = p
                            color = color[p]
                            // 将map文件中的键和值转换出来
                            /*alert("key : "+p+" value:"+data[p])*/
                            chart.series[0].setData(data[p])
                        }
                    }

                }
            });

            var chart = new Highcharts.Chart({
                chart:{
                    renderTo:'container',
                    type:'column'
                },
                subtitle: {
                    text: '数据来源: HR人力资源管理考情系统'
                },
                title:{
                    text:'部门员工当月考勤'
                },
                xAxis:{
                    categories:["user1","user2","user3"],
                    title:{
                        text:null
                    }
                },
                yAxis:{
                    title:{
                        text:'成功'
                    },
                },
                series:[{
                    name: '东京',
                    data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
                }, {
                    name: '纽约',
                    data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]
                }, {
                    name: '伦敦',
                    data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]
                }, {
                    name: '柏林',
                    data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]
                }]
            })
        })

    })

    function fetch(aDept,beforeTime) {
        var formData = {
            "aDept":$("#aDept").val(),
            "beginTime":$("#beforeTime").val()
        }
        console.log('日期',formData)
        $.ajax({
            type:'get',
            url:'/attendance/Excel/attendances',
            dataType:'json',
            data:formData,
            success:function (data) {
                if (data) {
                    $("tbody").empty()
                    $("table").show()
                }
                var text = ``
                $.each(data, (i, att) => {
                    console.log(att.endTime)
                    var amType = ``
                    if(att.amType == 'Y'){
                        amType = '正常'
                    }else if(att.amType == 'N'){
                        amType = '迟到'
                    }else if(att.amType == 'T'){
                        amType = '缺勤'
                    }
                    var pmType = ``
                    if(att.pmType == 'Y'){
                        pmType = '正常'
                    }else if(att.pmType == 'L'){
                        pmType = '早退'
                    }
                    text += `
						<tr class="text-c">
							<td>${att.aID}</td>
							<td>${att.aUserID}</td>
							<td>${att.auserName}</td>
							<td>${att.beginTime}</td>
							<td>${amType}</td>
							<td>${att.endTime}</td>
							<td>${att.pmType}</td>
							<td>${att.distance}</td>
							<td>${att.aDept}</td>
							<td>${att.attRemark}</td>
						</tr>
					  `
                })
                $("tbody").append(text)

                // 实现自动分页操作
                $(".table-hover").DataTable({
                    language: {
                        url: 'js/zh_CN.txt'
                    },
                    retrieve: true
                })
            }
        })
    }



</script>
